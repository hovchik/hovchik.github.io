<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: #111;
            color: #eee;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        #game-container {
            width: 370px;
            margin: 40px auto;
            background: rgba(25,25,30,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 36px #000a;
            padding: 0;
            overflow: hidden;
        }
        #location-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
            background: #181818;
            display: block;
        }
        #info-panel {
            padding: 22px 22px 14px 22px;
        }
        #scorebar {
            display: flex;
            justify-content: space-between;
            font-size: 1.06em;
            margin-bottom: 10px;
        }
        #location-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 2px;
        }
        #location-desc {
            font-size: 1em;
            margin-bottom: 14px;
        }
        #hintBox {
            background: #3b4357;
            color: #d0eaff;
            padding: 9px 15px;
            border-radius: 9px;
            margin-bottom: 10px;
            font-style: italic;
            display: none;
        }
        #actions {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin: 6px 8px 0 0;
            background: linear-gradient(90deg,#2956d8 60%,#59a7f6);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0003;
            transition: background 0.15s;
        }
        .btn:disabled { background: #444; cursor: not-allowed; }
        #winBox {
            text-align: center;
            padding: 40px 18px 30px 18px;
            background: #2f6344;
            color: #fffbe5;
            border-radius: 16px;
            margin: 20px 0 10px 0;
        }
        #winBox h2 { font-size: 2em; }
        #winBox p { font-size: 1.15em; }
    </style>
</head>
<body>
<div id="game-container">
    <img id="location-image" src="" alt="Location" />
    <div id="info-panel">
        <div id="scorebar">
            <span>Score: <span id="scoreVal">0</span></span>
            <span>Hints: <span id="hintsVal">3</span></span>
        </div>
        <div id="location-name"></div>
        <div id="location-desc"></div>
        <div id="hintBox"></div>
        <div id="actions"></div>
        <div id="winBox" style="display:none;">
            <h2>üèÜ You found the treasure!</h2>
            <p>Congratulations, adventurer!</p>
            <p>Your final score: <span id="finalScore"></span></p>
            <button class="btn" onclick="restartGame()">Restart Game</button>
        </div>
    </div>
</div>
<script>
const locations = {
    forest: {
        name: "Enchanted Forest",
        desc: "Tall, ancient trees stretch skyward. You sense a path to the east.",
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80",
        actions: [
            { label: "Go East", to: "cave", score: 5 },
            { label: "Look Around", hint: "Footprints lead east." }
        ]
    },
    cave: {
        name: "Dark Cave",
        desc: "Shadows dance on rough walls. The cave splits north and south.",
        image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=700&q=80",
        actions: [
            { label: "Go North", to: "lake", score: 10 },
            { label: "Go South", to: "swamp", score: 10 },
            { label: "Return West", to: "forest", score: -2 }
        ]
    },
    lake: {
        name: "Crystal Lake",
        desc: "The water gleams under moonlight. Something sparkles under a rock.",
        image: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=700&q=80",
        actions: [
            { label: "Search Rocks", hint: "You found a silver coin!", score: 8 },
            { label: "Return South", to: "cave", score: -1 }
        ]
    },
    swamp: {
        name: "Foggy Swamp",
        desc: "Mist swirls around gnarled roots. You hear a sound to the east.",
        image: "https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?auto=format&fit=crop&w=700&q=80",
        actions: [
            { label: "Go East", to: "temple", score: 10 },
            { label: "Return North", to: "cave", score: -1 }
        ]
    },
    temple: {
        name: "Ancient Temple",
        desc: "Vines hang from old stones. The air tingles with magic.",
        image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=700&q=80",
        actions: [
            { label: "Search for Treasure", win: true, score: 50 },
            { label: "Return West", to: "swamp", score: -2 }
        ]
    }
};

const hintsList = [
    "Follow the paths less traveled.",
    "Sometimes, searching gives you rewards.",
    "Not every step increases your score.",
    "The temple holds the ultimate prize.",
    "Try to explore every location!"
];

let state = {
    location: 'forest',
    score: 0,
    hints: 3,
    gameOver: false
};

function render() {
    document.getElementById('hintBox').style.display = 'none';
    document.getElementById('winBox').style.display = state.gameOver ? 'block' : 'none';

    // Show/hide panels
    document.getElementById('scoreVal').innerText = state.score;
    document.getElementById('hintsVal').innerText = state.hints;

    // Location UI
    const loc = locations[state.location];
    document.getElementById('location-image').src = loc.image;
    document.getElementById('location-name').innerText = loc.name;
    document.getElementById('location-desc').innerText = loc.desc;

    // Winner stage
    if (state.gameOver) {
        document.getElementById('finalScore').innerText = state.score;
        document.getElementById('actions').innerHTML = '';
        document.getElementById('location-name').innerText = '';
        document.getElementById('location-desc').innerText = '';
        document.getElementById('location-image').src = "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=700&q=80";
        return;
    }

    // Actions
    const actionsDiv = document.getElementById('actions');
    actionsDiv.innerHTML = '';
    loc.actions.forEach((action, idx) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.innerText = action.label;
        btn.onclick = () => doAction(action);
        actionsDiv.appendChild(btn);
    });

    // Hint button
    const hintBtn = document.createElement('button');
    hintBtn.className = 'btn';
    hintBtn.innerText = 'Get a Hint';
    hintBtn.disabled = state.hints <= 0;
    hintBtn.onclick = showHint;
    actionsDiv.appendChild(hintBtn);
}

function doAction(action) {
    if (action.hint) {
        showCustomHint(action.hint);
        if (action.score) state.score += action.score;
    }
    if (action.to) {
        state.location = action.to;
        if (action.score) state.score += action.score;
    }
    if (action.win) {
        state.score += action.score || 0;
        state.gameOver = true;
    }
    render();
}

function showHint() {
    if (state.hints > 0) {
        state.hints -= 1;
        const rand = hintsList[Math.floor(Math.random() * hintsList.length)];
        document.getElementById('hintBox').innerText = 'Hint: ' + rand;
        document.getElementById('hintBox').style.display = 'block';
        render();
    }
}

function showCustomHint(hint) {
    document.getElementById('hintBox').innerText = 'Hint: ' + hint;
    document.getElementById('hintBox').style.display = 'block';
}

function restartGame() {
    state = {
        location: 'forest',
        score: 0,
        hints: 3,
        gameOver: false
    };
    render();
}

window.onload = render;
</script>
</body>
</html>
